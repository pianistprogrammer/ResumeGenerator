<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="ms-title ms-card">Work and Experience</div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <a href="" ng-click="addCompany()" class="btn btn-success" style="color:#fff;margin-bottom:10px">
                Add Company
            </a>
        </div>
    </div>
    <!-- content -->
    <div class="row">
        <div class="col-lg-12">
            <div class="ms-card" ng-repeat="item in item.companies">
                <!-- more information -->
                <div class="row">
                    <div class="col-sm-12">
                        <h5 class="ms-subtitle">More Information</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="ms-field">
                            <span class="ms-field-title">Company Name<sup>*</sup></span>
                            <input name="item.companyName" ng-model="item.companyName" data-ms class="ms-input" type="text"
                                ng-required="required">
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="ms-field">
                            <span class="ms-field-title">Role<sup>*</sup></span>
                            <input name="item.companyRole" ng-model="item.companyRole" data-ms class="ms-input" type="text"
                                ng-required="required">
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6">
                        <div class="ms-field">
                            <span class="ms-field-title">City / State <sup>*</sup></span>
                            <input name="item.companyCity" ng-model="item.companyCity" data-ms class="ms-input" type="text"
                                ng-required="required">
                        </div>
                    </div>
                </div>
                <div class="row">
                     
                    <div class="col-xs-12 col-md-8">
                        <div class="ms-field">
                            <span class="ms-field-title">Achievements <sup>*</sup></span>
                            <textarea ng-model="item.personalAchievements" rows="4" data-ms class="form-control" type="text"
                                required></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-4">
                        <div class="ms-field">
                            <span class="ms-field-title">From<sup>*</sup></span>
                            <div class="input-group" moment-picker="item.companyDateFrom" format="YYYY">
                                <input name="item.companyDateFrom" class="ms-input" placeholder="Select a date"
                                    ng-model="item.companyDateFrom" ng-model-options="{ updateOn: 'blur' }">

                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-4" ng-hide="item.companytillDate">
                        <div class="ms-field">
                            <span class="ms-field-title">To<sup>*</sup></span>
                            <div class="input-group" moment-picker="item.companyDateTo" format="YYYY">
                                <input  name="item.companyDateTo" class="ms-input" placeholder="Select a date"
                                    ng-model="item.companyDateTo" ng-model-options="{ updateOn: 'blur' }">

                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <div class="ms-field">
                            <div class="checkbox">
                                <label><input type="checkbox" ng-model="item.companytillDate" value="">Till
                                    date </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <a href="" ng-show="$index>=1" ng-click="removeCompany($index)" class="btn btn-xs btn-danger"
                            style="color: #fff">
                            <span class="fa fa-trash-o"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
