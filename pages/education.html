<div class="container-fluid">
    <!-- title -->
    <div class="row">
        <div class="col-sm-12">
            <div class="ms-title ms-card">Education</div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-12">
            <a href="" ng-click="addInstitution()" class="btn btn-success" style="color:#fff;margin-bottom:10px">
                Add Institution
            </a>
        </div>
    </div>

    <!-- content -->
    <div class="row" >
        <div class="col-lg-12">
            <div class="ms-card" ng-repeat="item in item.institutions">
                <!-- account -->
                <div class="row">
                    <div class="col-sm-12">
                        <h5 class="ms-subtitle">Institution <span ng-bind="$index+1"></span></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="ms-field">
                            <span class="ms-field-title">Institution Name<sup>*</sup></span>
                            <input name="item.institutionName" ng-model="item.institutionName" data-ms class="ms-input"
                                type="text" >
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="ms-field">
                            <span class="ms-field-title">Title<sup>*</sup></span>
                            <input name="item.institutionTitle" ng-model="item.institutionTitle" placeholder="e.g B.sc / B.Tech"
                                data-ms class="ms-input" type="text" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="ms-field">
                            <span class="ms-field-title">Description</span>
                            <textarea ng-model="item.description" rows="3" placeholder="Your achievements"
                                data-ms class="ms-input" type="text"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-4">
                        <div class="ms-field">
                            <span class="ms-field-title">From<sup>*</sup></span>
                            <div class="input-group" moment-picker="item.institutionDateFrom"
                                format="YYYY">
                                <input name="item.institutionDateFrom" class="ms-input" placeholder="Select a date" ng-model="item.institutionDateFrom"
                                    ng-model-options="{ updateOn: 'blur' }">

                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-4" ng-hide="item.tillDate">
                        <div class="ms-field">
                            <span class="ms-field-title">To<sup>*</sup></span>
                            <div class="input-group" moment-picker="item.institutionDateTo"
                                format="YYYY">
                                <input name="item.institutionDateTo" class="ms-input" placeholder="Select a date" ng-model="item.institutionDateTo"
                                    ng-model-options="{ updateOn: 'blur' }">

                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <div class="ms-field">
                            <div class="checkbox">
                                <label><input type="checkbox" ng-model="item.tillDate" value="">Till
                                    date </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <a href="" ng-show="$index>=1" ng-click="removeInstitution($index)"
                            class="btn btn-xs btn-danger" style="color: #fff">
                            <span class="fa fa-trash-o"></span>
                        </a>
                    </div>



                </div>


            </div>

        </div>

    </div>
</div>
